{% block content %}
    {% if results %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col" style="width: 5%"></th>
            <th scope="col" style="width: 10%">Item id</th>
            <th scope="col" style="width: 30%">Item description</th>
            <th scope="col" style="width: 30%">Additional information</th>
            <th scope="col" style="width: 20%">Quantity</th>
          </tr>
        </thead>
        <tbody>
      {% for result in results %}
          <tr>
            <td><input class="category_checkbox" type="checkbox"></td>
            <td scope="row">{{result.id}}</td>
            {% autoescape on %}
            <td>{{result.name}}<img id="icon" src='../../static/img/CM_{{result.id}}.JPG'></td>
            <td>{{result.description}}</td>
            {% endautoescape %}
            <td><input class="category_quantity" type="text" name="{{result.weight}}" value="0"></td>
          </tr>
      {% endfor %}
        </tbody>
    </table>
    {% endif %}
{% endblock %}
