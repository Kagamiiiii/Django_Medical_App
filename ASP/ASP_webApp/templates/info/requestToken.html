<html>

<head>
    <title>ASP request token page</title>
    <meta charset="UTF-8">

          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="../../static/js/createOrder.js"></script>
	<link rel="stylesheet" type="text/css" href="../../static/css/createOrder.css">
	<link rel="shortcut icon" href="#" />
    {% csrf_token %}
    <script>
    	function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", jQuery("[name=csrfmiddlewaretoken]").val());
                }
            }
        });
		function start(){
			$('#finish').hide();
			$('#posSelector').hide();
		}
		function change(){
			if ($('#role').val() == "Clinic Manager"){
				$('#posSelector').hide();
			}
			else {
				$('#posSelector').show();
			}
		}
		function request(){
			if ($('#role').val() == "Please select a role..." || ($('#location').val() == "Please select a location..." && $('#role').val() !== "Clinic Manager") || $('#email').val() == ""){
				$('#error_message').html("Please fill in all the fields");
			}
			else {
				let info = {
				    email:$('#email').val(),
					role:$('#role').val(),
					location:$('#location').val()
				};
				$.post('./generate', info, function (response) {
					if (response !== ""){
						$('#error_message').html(response);
					}
					else{
						$('#fillin').hide();
						$('#finish').show();
						$('#error_message').hide();
					}
				});
			}
		}
    </script>

</head>

<body onload="start()">

<div class="bar">
    <ul class="nav nav-tabs">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account settings</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="/change password">Change Password</a>
          <a class="dropdown-item" href="/change info page">Change info</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/logout">Log out</a>
        </div>
      </li>
    </ul>
  </div>

<div class="col-sm-4 offset-sm-4 text-center">
    <h2>ASP Request token page</h2>
    <div id='error_message'></div>
</div>

<div id='fillin' class="col-sm-4 offset-sm-4 text-center">

	Email: <input id='email' placeholder="Email" class="form-control"/>
	Role:<br>
    <div id="selector">
      <select class="selectpicker" id="role" data-live-search="true" data-width="100%" onchange="change()">
        <option>Please select a role...</option>
        <option>Admin</option>
        <option>Clinic Manager</option>
		<option>Dispatcher</option>
		<option>Warehouse Personnel</option>
      </select>
    </div>
	<div id="posSelector">
		Working Position: 
		<div id="selector2">
		  <select class="selectpicker" id="location" data-live-search="true" data-width="100%">
			{% if locations %}
			<option>Please select a location...</option>
			{% for location in locations %}
			<option>{{ location }}</option>
			{% endfor %}
			{% endif %}
		  </select>
		</div>
	</div>
	<input type='button' onclick='request()' value="Confirm"  class="btn btn-lg btn-primary btn-block"/>
</div>

<div id='finish' class="col-sm-4 offset-sm-4 text-center">

    <br />
    <br />

    The token is generated and email is sent<br>
    <a href='.'>Request for other token</a>
</div>

</body>

</html>
