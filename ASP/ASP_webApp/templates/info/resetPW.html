<!DOCTYPE html>
<html>

<head>
    <title>ASP Forget Password page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    {% csrf_token %}
    <script>

    	function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", jQuery("[name=csrfmiddlewaretoken]").val());
                }
            }
        });

		function start(){
			$('#finish').hide();
			$('#reset').hide();
		}
		function validate(){
			if ($('#token').val() === ""){
				$('#error_message').html('Please enter the token<br><br>');
			}
			else{
				let token = {
					token:$('#token').val()
				};
				$.post('./validate', token, function (response) {
					if (response == "Fail"){
						$('#error_message').html("The token does not exist");
					}
					else{
						$('#reset').show();
						$('#fillin').hide();
						$('#error_message').html("");
						$('#username').html(response.username);
					}
				});
			}
		}
		function reset(){
			if ($('#pw').val() == "" || $('#pw2').val() == ""){
				$('#error_message').html("New password is empty");
				$('#pw').val("");
				$('#pw2').val("");
			}
			else if ($('#pw').val() !== $('#pw2').val()){
				$('#error_message').html("Two password is not the same");
				$('#pw').val("");
				$('#pw2').val("");
			}
			else {
				let password = {
					password:$('#pw').val()
				};
				$.post('./validate', password, function (response) {
					if (response == "Fail"){
						$('#error_message').html("Password length must between 6 to 10, and contains only letters or digits");
						$('#pw').val("");
						$('#pw2').val("");
					}
					else{
						$('#reset').hide();
						$('#finish').show();
						$('#error_message').hide();
					}
				});
			}
		}
    </script>

</head>

<body onload="start()">

<div id='fillin' class="col-sm-4 offset-sm-4 text-center">
    <h2>ASP Reset Password page</h2>
    <div id='error_message'></div>
    Please enter the token sent to your email<br>
    <input id="token" type="text" name="token" placeholder="Token" class="form-control" required><br>
    <input type="button" onclick="validate()" value="Confirm" class="btn btn-lg btn-primary btn-block"/>
</div>

<div id='reset' class="col-sm-4 offset-sm-4 text-center">
	Username: <span id='username'></span>
	New password:<input id='pw' type='text' name='pw'>
	Re-enter new password:<input id='pw2' type='text' name='pw2'>
	<input type='button' onclick='reset()' value="Confirm"  class="btn btn-lg btn-primary btn-block"/>
</div>

<div id='finish' class="col-sm-4 offset-sm-4 text-center">

    <br />
    <br />

    The password is reset<br>
    <a href='../login'>Go back to login page</a>
</div>

</body>

</html>
